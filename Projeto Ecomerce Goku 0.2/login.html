<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea de login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css/estilos.css">

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 mx-auto">
        <a href="index.html">
        <img src="img/LOGO_dbz.png" class="" height="150" width="150"/>
    </a>
        <br><br><br><br>
        <form>
            <h1 class="h3 mb-3 fw-normal">Logar</h1>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm" id="login0" placeholder="Insira login">
                <label for="login">Insira login</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control form-control-sm" id="password0" placeholder="Insira senha">
                <label for="password">Insira senha</label>
            </div>

            <button type="submit" onclick="login(event)" class="btn btn-light btn-sm">Logar</button>
            
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Lembrar-me
                </label>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
