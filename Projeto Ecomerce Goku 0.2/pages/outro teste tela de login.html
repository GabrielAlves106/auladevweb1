<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
   
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 mx-auto">
        <form>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdWyHgTJAMbO5xd5hN5lrE4wtIJiIuEalGcg&s" class="mb-4" height="52" width="72"/>
            <h1 class="h3 mb-3 fw-normal">Logar</h1>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm" id="login" placeholder="Insira login">
                <label for="login">Insira login</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control form-control-sm" id="password" placeholder="Insira senha">
                <label for="password">Insira senha</label>
            </div>

            <button type="submit" onclick="login(event)" class="btn btn-light btn-sm">Logar</button>
            
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Lembrar-me
                </label>
            </div>

                <div class="container mt-4">
                    <div class="row">
                        <!-- Card 1 -->
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="produto1.jpg" class="card-img-top" alt="Produto 1">
                                <div class="card-body">
                                    <h5 class="card-title">Produto 1</h5>
                                    <p class="card-text">Descrição do produto 1.</p>
                                    <a href="#" class="btn btn-primary">Ver mais</a>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Card 2 -->
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="produto2.jpg" class="card-img-top" alt="Produto 2">
                                <div class="card-body">
                                    <h5 class="card-title">Produto 2</h5>
                                    <p class="card-text">Descrição do produto 2.</p>
                                    <a href="#" class="btn btn-primary">Ver mais</a>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Card 3 -->
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="produto3.jpg" class="card-img-top" alt="Produto 3">
                                <div class="card-body">
                                    <h5 class="card-title">Produto 3</h5>
                                    <p class="card-text">Descrição do produto 3.</p>
                                    <a href="#" class="btn btn-primary">Ver mais</a>
                                </div>
                            </div>
                        </div>
            
                        <!-- Adicione mais cards conforme necessário -->
                    </div>
                </div>
        </form>
    </main>

    <script>
        function login(event) {
            event.preventDefault(); // Previne o envio do formulário

            let log = document.querySelector("#login").value;
            let senha = document.querySelector("#password").value;

            const usuarios = [
                { login: "gabriel", password: "1234@" },
                { login: "amanda", password: "12345@" },
                { login: "ladygaga", password: "123456@" }
            ];

            let usuarioEncontrado = false;

            for (let i = 0; i < usuarios.length; i++) {
                if (log === usuarios[i].login && senha === usuarios[i].password) {
                    usuarioEncontrado = true;
                    alert("Login efetuado com sucesso!");
                    window.location.href = "pagina-inicial.html"; // Substitua pela sua página de destino
                    break;
                }
            }

            if (!usuarioEncontrado) {
                alert("Login ou senha incorretos!");
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
